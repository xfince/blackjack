<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kimani Vincent Blackjack Game</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="index.js" defer></script>
  <style>
    body {
      background-color: #333;
      color: #fff;
      background-image: url('pexels.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    }
  </style>
</head>
<body class="flex flex-col items-center justify-center min-h-screen">
  <header class="text-center mb-8">
    <h1 class="text-4xl font-bold text-yellow-400 drop-shadow-md">Blackjack</h1>
  </header>

  <main class="bg-gray-800 bg-opacity-80 p-8 rounded-lg shadow-md max-w-2xl mx-auto">
    <div class="flex justify-between mb-4">
      <button onclick="startGame()" class="bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-4 rounded">
        START GAME
      </button>
      <button onclick="newCard()" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded">
        NEW CARD
      </button>
    </div>

    <div class="bg-gray-700 p-4 rounded-lg">
      <h2 id="cards-el" class="text-xl font-bold mb-2 ">Cards:</h2>
      <p id="sum-el" class="mt-2">Sum:</p>
      <p id="message-el" class="mt-2 text-green-400 font-bold">Want to play a round?</p>
      <p id="player-el" class="text-xl font-bold mb-2 "></p>
    </div>
  </main>
  <footer class="bg-gray-900 py-6 mt-8 rounded-lg">
    <div class="max-w-2xl mx-auto text-center">
      <p class="text-gray-400">Created by:</p>
      <p class="text-white font-bold">Kimani Vincent</p>
      <p class="text-gray-400">Email: sf.vincent47@gmail.com.com</p>
    </div>
  </footer>
</body>
</html>
